<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 03 - Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="imagenes/red.jpg" alt="Red Dead"/>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los videos</h1>
            <video width="600" height="300" controls autoplay muted loop>
                <source src="videoplayback.mp4"/>
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar audios</h1>
            <audio controls autoplay loop>
                <source src="Red Dead.mp3" type="audio/mp3"/>
            </audio>
        </div>
    </body>
</html>
